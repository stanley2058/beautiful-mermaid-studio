<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="tail" x1="120" y1="80" x2="400" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="fin" x1="200" y1="340" x2="380" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Abstract mermaid tail / flow path -->
  <path
    d="M256 100
       C200 100, 140 160, 160 240
       C180 320, 240 320, 256 380
       C272 320, 332 320, 352 240
       C372 160, 312 100, 256 100Z"
    fill="url(#tail)" opacity="0.15"
  />
  <path
    d="M256 100
       C200 100, 140 160, 160 240
       C180 320, 240 320, 256 380"
    stroke="url(#tail)" stroke-width="6" stroke-linecap="round" fill="none"
  />
  <path
    d="M256 100
       C312 100, 372 160, 352 240
       C332 320, 272 320, 256 380"
    stroke="url(#tail)" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"
  />

  <!-- Tail fin (two flowing arcs) -->
  <path
    d="M256 380 C230 400, 190 430, 170 410
       M256 380 C282 400, 322 430, 342 410"
    stroke="url(#fin)" stroke-width="6" stroke-linecap="round" fill="none"
  />

  <!-- Diagram nodes along the flow -->
  <circle cx="256" cy="100" r="10" fill="#38bdf8"/>
  <circle cx="160" cy="240" r="8"  fill="#818cf8"/>
  <circle cx="352" cy="240" r="8"  fill="#818cf8" opacity="0.5"/>
  <circle cx="256" cy="380" r="10" fill="#c084fc"/>

  <!-- Subtle sparkle / accent -->
  <circle cx="208" cy="168" r="3" fill="#38bdf8" opacity="0.6"/>
  <circle cx="300" cy="310" r="3" fill="#c084fc" opacity="0.6"/>
</svg>
